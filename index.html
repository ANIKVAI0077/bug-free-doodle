<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- CV Input Form -->
    <section id="form-section">
      <h1>CV Generator</h1>
      <form id="cvForm">
        <label>Full Name: <input type="text" id="name" required></label>
        <label>Father's Name: <input type="text" id="father" required></label>
        <label>Mother's Name: <input type="text" id="mother" required></label>
        <label>Permanent Address: <input type="text" id="permanent" required></label>
        <label>Present Address: <input type="text" id="present" required></label>
        <label>Mobile Number: <input type="text" id="mobile" required></label>
        <label>Date of Birth: <input type="date" id="dob" required></label>
        <label>Sex:
          <select id="sex">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </label>
        <label>Height: <input type="text" id="height"></label>
        <label>Religion: 
          <select id="religion">
            <option>Muslim</option>
            <option>Hindu</option>
            <option>Christian</option>
            <option>Buddhist</option>
          </select>
        </label>
        <label>Nationality: <input type="text" id="nationality" required></label>

        <h3>Educational Qualification</h3>
        <div class="edu">
          <label>Exam: <input type="text" id="exam1" value="HSC"></label>
          <label>Group: <input type="text" id="group1" value="Business"></label>
          <label>Board: <input type="text" id="board1" value="Sylhet"></label>
          <label>GPA: <input type="text" id="gpa1" value="3.08"></label>
          <label>Year: <input type="text" id="year1" value="2016"></label>
        </div>
        <div class="edu">
          <label>Exam: <input type="text" id="exam2" value="SSC"></label>
          <label>Group: <input type="text" id="group2"></label>
          <label>Board: <input type="text" id="board2"></label>
          <label>GPA: <input type="text" id="gpa2"></label>
          <label>Year: <input type="text" id="year2"></label>
        </div>

        <button type="button" onclick="generateCV()">Generate CV</button>
      </form>
    </section>

    <!-- CV Preview -->
    <section id="cv-section" style="display:none;">
      <div id="cv" class="cv-paper">
        <h1 class="cv-title">Curriculum Vitae</h1>
        <p><strong>Name:</strong> <span id="r-name"></span></p>
        <p><strong>Father's Name:</strong> <span id="r-father"></span></p>
        <p><strong>Mother's Name:</strong> <span id="r-mother"></span></p>
        <p><strong>Permanent Address:</strong> <span id="r-permanent"></span></p>
        <p><strong>Present Address:</strong> <span id="r-present"></span></p>
        <p><strong>Mobile Number:</strong> <span id="r-mobile"></span></p>
        <p><strong>Date of Birth:</strong> <span id="r-dob"></span></p>
        <p><strong>Sex:</strong> <span id="r-sex"></span></p>
        <p><strong>Height:</strong> <span id="r-height"></span></p>
        <p><strong>Religion:</strong> <span id="r-religion"></span></p>
        <p><strong>Nationality:</strong> <span id="r-nationality"></span></p>

        <h2 class="edu-title">Educational Qualification</h2>
        <table class="edu-table">
          <thead>
            <tr>
              <th>Name of Exam</th>
              <th>Group</th>
              <th>Board</th>
              <th>GPA</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="r-exam1"></td>
              <td id="r-group1"></td>
              <td id="r-board1"></td>
              <td id="r-gpa1"></td>
              <td id="r-year1"></td>
            </tr>
            <tr>
              <td id="r-exam2"></td>
              <td id="r-group2"></td>
              <td id="r-board2"></td>
              <td id="r-gpa2"></td>
              <td id="r-year2"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="btns">
        <button onclick="printCV()">Save/Print CV</button>
        <button onclick="editCV()">Edit Again</button>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
